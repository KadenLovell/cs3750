<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar></mat-toolbar>
    <mat-nav-list class="icon-container">
      <mat-icon routerLink="/calendar">account_circle</mat-icon>
      <mat-icon (click)="openModal()">inbox</mat-icon>
      <mat-icon routerLink="/sidebar">star</mat-icon>
      <a mat-item-list routerLink="/sidebar">Logout</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- right side nav coopied from left nav-->
  <mat-sidenav #drawer class="sidenavRight" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar></mat-toolbar>
    <mat-nav-list class="icon-containerRight">
      <!--empty spacer line-->
      <a mat-item-list routerLink="/sidebar"></a>
      <mat-icon routerLink="/sidebar">assignment</mat-icon>
      <a mat-item-list routerLink="/sidebar">TO DO</a>
      <a mat-item-list routerLink="/sidebar">CLASS A ASSIGNMENT 1</a>
      <a mat-item-list routerLink="/sidebar">CLASS B ASSIGNMENT 1</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="width: 100%;text-align: center">KARD Learning</span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
