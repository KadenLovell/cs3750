<div class="card m-2">
  <h5 class="card-header">Search Classes</h5>
  <div class="card-body">
    <form #form="ngForm" novalidate (ngSubmit)="search()">
      <div class="row">

        <div class="form-group col-md-4">
          <label for="name">Name: </label>
          <input #name="ngModel" class="form-control" id="name" name="name" type="text" required [(ngModel)]="model.name">
        </div>

        <div class="form-group col-md-4">
          <label for="department">Department: </label>
          <input #department="ngModel" class="form-control" id="department" name="department" type="text" required [(ngModel)]="model.department">
        </div>

        <div class="form-group col-md-4">
          <label for="instructor">Instructor: </label>
          <input #instructor="ngModel" class="form-control" id="instructor" name="instructor" type="text" required [(ngModel)]="model.instructor">
        </div>

        <div class="form-group col-sm-4">
          <label for="ccyear">Department</label>
            <select class="form-control" id="department" name="department" required [(ngModel)]="model.department">
              <option>Business</option>
              <option>Computer Science</option>
              <option>Engineering</option>
              <option>English</option>
              <option>History</option>
              <option>Mathematics</option>
            </select>
        </div>

        <div class="form-group col-sm-4">
          <label for="ccyear">Location</label>
            <select class="form-control" id="location" name="location" required [(ngModel)]="model.location">
              <option>Main Campus</option>
              <option>Online</option>
              <option>Secondary Campus 1</option>
              <option>Secondary Campus 2</option>
              <option>Secondary Campus 3</option>
            </select>
        </div>

        <!--
        <div class="form-group col-md-4">
          <label for="meetingTimes">Meeting Times</label>
          <input #meetingTimes="ngModel" class="form-control" id="meetingTimes" name="meetingTimes" [(ngModel)]="model.meetingTimes" type="text">
        </div>
        -->

      </div>
      <button type="submit" class="btn btn-primary" style="float:right;">Search</button>
    </form>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Code</th>
      <th>Department</th>
      <th>Instructor</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of rows">
      <td>{{x.id}}</td>
      <td>{{x.name}}</td>
      <td>{{x.code}}</td>
      <td>{{x.departmnet}}</td>
      <td>{{x.instructor}}</td>
      <td><button class="btn btn-primary">Register</button></td>
    </tr>
  </tbody>
</table>
