<!-- stripe-payment.component.html -->

<form (ngSubmit)="createStripeToken()" class="checkout">
    <label for="card-info">Card Info</label>
    <div id="form-field">
        <div id="card-info" #cardInfo></div>
        <label>
            Amount Due {{_totalAmount}}
        </label>

        <div class="form-inline">
            <button id="submit-button" type="submit" class="form-control" [disabled]="_totalAmount<=0">
                Pay
            </button>
            <input class="form-check-input" #amount="ngModel" id="amount" name="amount" type="text" [(ngModel)]="model.amount">

        </div>

        <mat-error id="card-errors" role="alert" *ngIf="cardError">
            <mat-icon style="color: #f44336">cancel</mat-icon>
            &nbsp;{{ cardError }}
        </mat-error>
    </div>
</form>
