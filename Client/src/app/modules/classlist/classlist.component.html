<ng-container [ngSwitch]="view">
    <!-- view 1|add -->
    <ng-container *ngSwitchCase="1">
        <ng-container *ngTemplateOutlet="view1"></ng-container>
    </ng-container>
</ng-container>

<!-- view 1|add -->
<ng-template #view1>
    <div class="card m-2">
        <h5 class="card-header">Add Class</h5>
        <div class="card-body">
            <form #form="ngForm" novalidate (ngSubmit)="save()">
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="code">Code: </label>
                        <input #code="ngModel" class="form-control" id="code" name="code" type="text" required [(ngModel)]="model.code">
                    </div>

                    <div class="form-group col-md-3">
                        <label for="name">Name: </label>
                        <input #name="ngModel" class="form-control" id="name" name="name" type="text" required [(ngModel)]="model.name">
                    </div>

                    <div class="form-group col-md-3">
                        <label for="description">Description: </label>
                        <input #description="ngModel" class="form-control" id="description" name="description" type="text" required [(ngModel)]="model.description">
                    </div>

                    <div class="form-group col-md-3">
                        <label for="department">Department: </label>
                        <input #department="ngModel" class="form-control" id="department" name="department" type="text" required [(ngModel)]="model.department">
                    </div>

                    <div class="form-group col-md-3">
                        <label for="creditHours">Credit Hours: </label>
                        <input #creditHours="ngModel" class="form-control" id="creditHours" name="creditHours" type="text" required [(ngModel)]="model.creditHours">
                    </div>

                    <div class="form-group col-md-3">
                        <label for="location">Location: </label>
                        <input #location="ngModel" class="form-control" id="location" name="location" type="text" required [(ngModel)]="model.location">
                    </div>

                    <div class="form-group col-md-3">
                        <label for="capacity">Capacity: </label>
                        <input #capacity="ngModel" class="form-control" id="capacity" name="capacity" type="number" required [(ngModel)]="model.capacity">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="float:right;">Add</button>
            </form>
        </div>
    </div>
</ng-template>
